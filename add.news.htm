<html lang="en">

<body>
    
    <form action="">
        <div class="container">
          <p style="text-align: center">News-image</p>
          <div class="upkol">
            <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
            <p class="koload"><label for="file" style="cursor: pointer;">Upload Image</label></p>
            <p><img id="output" width="200" /></p>
          </div>
          <h3 class="art">Name of news</h3>
          <input type="text" class="put"  required/>
          <br />  <br />  <br /> 
          <h3 class="art">Put your news here</h3>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="describe"
            class="put"
          ></textarea>
          <h3 class="art">Date</h3>
          <input type="date" required placeholder="date" class="put" />
          <div class="right-btn">
            <button class="lish"> Publish</button>
          </div>
        </div>
      </form>
      <script src="./show.js"></script>
</body>
